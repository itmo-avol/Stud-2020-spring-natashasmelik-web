<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Игра</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header>
		<h1>Игра</h1>
	</header>
	
	<main class="waiting">
		<h2>Подождите подключения следующего игрока</h2>
	</main>

	<main class="game" hidden>
		<h2>Ход противника</h2>
		<div class="container">
			<div class="gameboard" id="player1"></div>
			<div class="gameboard" id="player2"></div>
		</div>
	</main>
	
	<main class="result" hidden>
		<h2>Игра закончена</h2>
		<p>Игра прервана</p>
		<button type="button" class="restart">Перезапустить</button>
	</main>
	
	<script type="module" src="scripts/index.js"></script>
</body>
</html>
